<<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가은쓰 페이지</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            position: relative;
            overflow-x: hidden; /* 수평 스크롤 방지 */
        }

        /* 인트로 이미지 설정 */
        .intro-image {
            width: 80%;
            height: auto;
            max-width: 100%;
        }

        /* 버튼들을 감싸는 컨테이너 설정 */
        .link-container {
            position: absolute;
            top: 20%; /* 버튼들을 이미지 위에 배치 */
            width: 90%;
            display: flex;
            justify-content: space-evenly; /* 버튼을 동일한 간격으로 배치 */
            align-items: center; /* 버튼이 수직으로도 가운데 정렬되도록 설정 */
            z-index: 2; /* 링크 버튼이 다른 요소 위에 표시되도록 설정 */
        }

        /* 링크 텍스트 디자인 */
        .link-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        /* 구름 모양 말풍선 스타일 */
        .speech-bubble {
            position: absolute;
            top: 50%; /* 조정할 수 있음 */
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 30px; /* 부드러운 모서리 */
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 40px;
            color: #333;
            z-index: 1; /* 다른 요소 위에 표시되도록 설정 */
            display: inline-block; /* 가로로 크기 조절 */
            max-width: 90%; /* 화면 크기에 맞게 조정 */
            word-wrap: break-word; /* 긴 문장이 줄 바꿈되도록 설정 */
        }

        /* 구름 모양 효과 */
        .speech-bubble::before, .speech-bubble::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 70%; /* 동그란 모양 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 왼쪽 구름 */
        .speech-bubble::before {
            width: 40px;
            height: 30px;
            left: -15px; /* 위치 조정 */
            top: 10px; /* 위치 조정 */
        }

        /* 오른쪽 구름 */
        .speech-bubble::after {
            width: 40px;
            height: 30px;
            right: -15px; /* 위치 조정 */
            top: 10px; /* 위치 조정 */
        }
    </style>
</head>
<body>

    <!-- 인트로 이미지 -->
    <img src="인트로이미지.JPG" alt="Intro Image" class="intro-image">

    <!-- 구름 모양 말풍선 -->
    <div class="speech-bubble">
        You can still try again tomorrow!
    </div>

    <!-- 수평으로 정렬된 링크 버튼들 -->
    <div class="link-container">
        <a href="./resume.html" class="link-text">Resume</a>
        <a href="./major.html" class="link-text">Major</a>
        <a href="./bucket.html" class="link-text">Bucket List</a>
        <a href="./profile.html" class="link-text">Profile</a>
    </div>

</body>
</html>
